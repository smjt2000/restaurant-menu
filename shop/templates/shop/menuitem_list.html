{% extends 'shop/base2.html' %}
{% comment %}

	{% block items %}

		{% for item in object_list %}

			<div class="card">
				<div class="right">
					<img src="{{ item.thumbnail.url }}" alt="{{ item.title }}">
				</div>
				<div class="left">
					<div>
						<h2>{{ item.title }}</h2>
						<p>{{ item.description }}</p>
					</div>
					<hr/>
					<span>{{ item.persian_digit_price }} تومان</span>
				</div>
			</div>

		{% endfor %}
	{% endblock %}
{% endcomment %}
