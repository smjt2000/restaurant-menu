<section class="categories">
	<div class="category" onclick="fetchMenuItems('_all')">همه</div>
	{% for cat in categories %}
		{% if cat.items_count > 0 %}
			<div class="category" onclick="fetchMenuItems('{{cat.id}}')">
				<span>{{cat.title}}<span>
						<img src="{{ cat.thumbnail.url }}">
			</div>
		{% endif %}
	{% endfor %}
</section>
