{% load static %}
{% load base_tags %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#374358">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>منوی رستوران</title>
    <style>
        @font-face {
            font-family: 'vazir';
            src: url({% static 'font/vazir.ttf' %});
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f7;
            font-family: 'vazir';
        }
        h1 {
            color: #374358;
        }
        .btn-outline-primary {
            border-color: #374358;
            color: #374358;
        }
        .btn-outline-primary:hover {
            background-color: #374358;
            color: #fff;
        }
        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            border: none;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }
        .card-title {
            color: #374358;
        }
        .bottom-sheet {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            opacity: 0;
            pointer-events: none;
            align-items: center;
            flex-direction: column;
            justify-content: flex-end;
            transition: 0.1s linear;
        }
        .bottom-sheet.show {
            opacity: 1;
            pointer-events: auto;
        }
        .bottom-sheet .sheet-overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            background: #000;
        }
        .bottom-sheet .content {
            width: 100%;
            position: relative;
            background: #fff;
            max-height: 100vh;
            height: 60vh;
            padding: 25px 30px;
            transform: translateY(100%);
            border-radius: 12px 12px 0 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.03);
            transition: 0.3s ease;
        }
        .bottom-sheet.show .content {
            transform: translateY(0%);
        }
        .bottom-sheet.dragging .content {
            transition: none;
        }
        .bottom-sheet.fullscreen .content {
            border-radius: 0;
            overflow-y: hidden;
        }
        .bottom-sheet .header {
            display: flex;
            justify-content: center;
        }
        .header .drag-icon {
            cursor: grab;
            user-select: none;
            padding: 15px;
            margin-top: -15px;
        }
        .header .drag-icon span {
            height: 4px;
            width: 40px;
            display: block;
            background: #C7D0E1;
            border-radius: 50px;
        }
        .bottom-sheet .body {
            height: 100%;
            overflow-y: auto;
            padding: 15px 0 40px;
            scrollbar-width: none;
        }
        .bottom-sheet .body::-webkit-scrollbar {
            width: 0;
        }
		button#call {
			background: #000000;
			color: #ffffff;
			padding: 12px;
			border-radius: 16px;
		}
    </style>
</head>
<body onload="javascript:filterMenuItems('_all')">
    <div class="container my-4">
        <h1 class="text-center mb-4">منوی رستوران هتل توس</h1>

        {% category_navbar %}
        
        <div class="mb-4 text-center">
            <button class="btn btn-outline-primary mx-1" onclick="filterMenuItems('_all')">بازنشانی</button>
            <button class="btn btn-outline-primary mx-1" onclick="filterMenuItems('-price')">قیمت&darr;</button>
            <button class="btn btn-outline-primary mx-1" onclick="filterMenuItems('+price')">قیمت&uarr;</button>
        </div>
        

        <div id="menu" class="row">
            {% block items %}
            {% endblock %}
        </div>
		{% block chat %}
		{% endblock %}
    </div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet">
        <div class="sheet-overlay"></div>
        <div class="content">
            <div class="header">
                <div class="drag-icon"><span></span></div>
            </div>
            <div class="body">
                <img id="modalItemImg" src="" style="max-width: 100%;max-height:500px; float:left; border-radius:15px; margin: 8px 0;">
                <h5 id="modalItemName" class="mb-3"></h5>
                <p id="modalItemDescription"></p>
                <p id="modalItemCategory" class="text-muted"></p>
                <p id="modalItemPrice" class="fw-bold"></p>
            </div>
        </div>
    </div>

    <script>

        const bottomSheet = document.querySelector(".bottom-sheet");
        const sheetOverlay = bottomSheet.querySelector(".sheet-overlay");
        const sheetContent = bottomSheet.querySelector(".content");
        const dragIcon = bottomSheet.querySelector(".drag-icon");

        let isDragging = false, startY, startHeight;
        const hideBottomSheet = () => {
            bottomSheet.classList.remove("show");
            document.body.style.overflowY = "auto";
        };

        const updateSheetHeight = (height) => {
            sheetContent.style.height = `${height}vh`;
            bottomSheet.classList.toggle("fullscreen", height === 100);
        };

        const showBottomSheet = () => {
            bottomSheet.classList.add("show");
            document.body.style.overflowY = "hidden";
            updateSheetHeight(70); // Default to 50% height
        };

        const showDetails = (id) => {
            let url = '/api/item?id=';
            if (id) {
                url += `${encodeURIComponent(id)}`;
            }
            fetch(url)
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    document.getElementById("modalItemName").innerText = data.title;
                    document.getElementById("modalItemDescription").innerText = data.description;
                    document.getElementById("modalItemCategory").innerText = `دسته‌بندی: ${data.categories.title}`;
                    document.getElementById("modalItemPrice").innerText = `قیمت: ${data.persian_digit_price}`;
                    document.getElementById("modalItemImg").src = data.thumbnail;
                    showBottomSheet();
                    if (data.length === 0) {
                        console.log("No items found");
                    }
                })
                .catch(error => {
                    console.error('Error fetching menu items:', error);
                });
        }

        const dragStart = (e) => {
            isDragging = true;
            startY = e.pageY || e.touches?.[0].pageY;
            startHeight = parseInt(sheetContent.style.height);
            bottomSheet.classList.add("dragging");
        };

        const dragging = (e) => {
            if (!isDragging) return;
            const delta = startY - (e.pageY || e.touches?.[0].pageY);
            const newHeight = startHeight + delta / window.innerHeight * 100;
            updateSheetHeight(newHeight);
        };

        const dragStop = () => {
            isDragging = false;
            bottomSheet.classList.remove("dragging");
            const sheetHeight = parseInt(sheetContent.style.height);
            sheetHeight < 25 ? hideBottomSheet() : sheetHeight > 75 ? updateSheetHeight(100) : updateSheetHeight(50);
        };

        // Attach event listeners
        dragIcon.addEventListener("mousedown", dragStart);
        document.addEventListener("mousemove", dragging);
        document.addEventListener("mouseup", dragStop);

        dragIcon.addEventListener("touchstart", dragStart);
        document.addEventListener("touchmove", dragging);
        document.addEventListener("touchend", dragStop);

        sheetOverlay.addEventListener("click", hideBottomSheet);




        const filterMenuItems = (_filter) => {
            const container = document.getElementById('menu');

            // Build the URL with the category parameter
            let url = '/api/filter?fltr=';
            if (_filter) {
                url += `${encodeURIComponent(_filter)}`;
            }

            fetch(url)
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    // Clear the container
                    container.innerHTML = '';
                    // Render the menu items
                    data.forEach((item, i) => {
                        const itemHTMLconst = `
                            <div class="col-md-4 mb-3">
                                <div class="card" onclick="showDetails('${item.id}')">
                                    <img src="${item.thumbnail}" alt="${item.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="card-text mb-1"><strong>دسته‌بندی:</strong> ${item.categories.title}</p>
                                        <p class="card-text mb-1" style="font-size: .7rem;">${item.description}</p>
                                        <p class="text-muted mb-0" style="font-size: .65rem;">${item.persian_digit_price} تومان</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += itemHTMLconst;
                    });

                    // Show a message if no items are found
                    if (data.length === 0) {
                        container.innerHTML = '<p>No items found for this category.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching menu items:', error);
                    container.innerHTML = '<p>Failed to load menu items.</p>';
                });
        }

        const fetchMenuItems = (category) => {
            // Show a loading message
            const container = document.getElementById('menu');

            // Build the URL with the category parameter
            let url = '/api/category?search=';
            console.log(category)
            if (category) {
                url += `${encodeURIComponent(category)}`;
            }
            console.log(url);

            // Send the AJAX request
            fetch(url)
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    // Clear the container
                    container.innerHTML = '';
                    // Render the menu items
                    data.forEach((item, i) => {
                        const itemHTMLconst = `
                            <div class="col-md-4 mb-3">
                                <div class="card" onclick="showDetails('${item.id}')">
                                    <img src="${item.thumbnail}" alt="${item.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="card-text mb-1"><strong>دسته‌بندی:</strong> ${item.categories.title}</p>
                                        <p class="card-text mb-1" style="font-size: .7rem;">${item.description}</p>
                                        <p class="text-muted mb-0" style="font-size: .65rem;">${item.persian_digit_price} تومان</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += itemHTMLconst;
                    });

                    // Show a message if no items are found
                    if (data.length === 0) {
                        container.innerHTML = '<p>No items found for this category.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching menu items:', error);
                    container.innerHTML = '<p>Failed to load menu items.</p>';
                });
        }

        // Add an event listener to the category dropdown
        document.getElementById('category').addEventListener('change', function () {
            const selectedCategory = this.value;
            fetchMenuItems(selectedCategory);
        });
        
    </script>
</body>
</html>
